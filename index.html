<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dot Art ASCII Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Dot Art ASCII Converter</h1>
    <input type="file" id="imageInput" accept="image/*">
    <canvas id="imageCanvas"></canvas>
    
    <div class="controls">
      <label for="style">Style:</label>
      <select id="style">
        <option value="basic">Basic</option>
        <option value="outline">Outline Contrast</option>
        <option value="simplified">Simplified</option>
        <option value="no-dithering">No Dithering</option>
      </select>

      <label for="precision">Precision Level (0-255):</label>
      <input type="range" id="precision" min="0" max="255" value="128">

      <label for="width">Width (0-100):</label>
      <input type="range" id="width" min="10" max="100" value="50">

      <label for="invert">Invert Background:</label>
      <input type="checkbox" id="invert">
    </div>

    <pre id="asciiOutput"></pre>
    <button id="copyButton">Copy ASCII Art</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
